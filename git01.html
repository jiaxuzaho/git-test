<!DOCTYPE html>

    <title>git测试文件</title>

<body>
    <h1>git的使用方法</h1>
    <p>1.在电脑上创建相关的文件和文件夹</p>
    <p>2.打开cmd命令面板，切换至当前文件下</p>
    <p>3.执行git init '文件名'初始化该文件</p>
    <p>4.执行git add '文件名'将文件添加至暂存区</p>
    <p>5.执行git commit -m '提交内容信息'提交文件</p>
    <p>6.执行git remote add origin '自己的github仓库地址'
         将本地仓库与github远程仓库关联起来 </p>
    <p>7.执行git push -u origin master 将本地仓库文件推送至github仓库</p>
</body>
</html>
